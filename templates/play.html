<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Íµ¨Í∏ÄÌè∞Ìä∏ -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>Youtube Random Player</title>

    <style>
        .search{
            width: 500px;
            height: 300px;
            margin: auto;
        }

        #youtube-movie{
            margin: 100px auto;
        }
    </style>
    <script>
        let yt_idx = 0;
        let list;

        $(document).ready(function () {

        });

        function search_list() {
            let query = $('#query').val()

            $.ajax({
                type: "GET",
                url: "/search?q=" + query,
                data: {},
                success: function (response) { // ÏÑ±Í≥µÌïòÎ©¥
                    //ÏòÅÏÉÅ Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                    list = response['list']['items'];
                    console.log(response['list']);
                    list.sort(() => Math.random() - 0.5);
                    if(list && list.length > 0){
                        nextVideo();
                    }
                }
            })
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                nextVideo();
            }
        }

        function onError(event){
            console.log("ÏóêÎü¨ÎÇ¨Îã§!");
            yt_idx++;
            nextVideo();
        }

        function nextVideo() {
            if(yt_idx >= list.length){
            }else if(list[yt_idx]['snippet']['liveBroadcastContent'] == 'live') {
                while (list[++yt_idx]['snippet']['liveBroadcastContent'] == 'live' && yt_idx < list.length) {}
            }else if(list[yt_idx]['snippet']['liveBroadcastContent'] == 'upcoming'){
                while (list[++yt_idx]['snippet']['liveBroadcastContent'] == 'upcoming' && yt_idx < list.length) {}
            }else if(!list[yt_idx]['id']['videoId']){
                while(!list[++yt_idx]['id']['videoId'] && yt_idx < list.length ){}
            }
            if(yt_idx >= list.length) {
                console.log("ÏòÅÏÉÅ ÎÅù! Ï≤òÏùåÎ∂ÄÌÑ∞!");
                yt_idx = 0;
            }
            console.log(list[yt_idx]['id']);
            player.loadVideoById(list[yt_idx]['id']['videoId'], 0, "large");
            yt_idx++;
        }
    </script>
</head>
<body>
    <div class="search">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">#</span>
            </div>
            <input id="query" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            <button onclick="search_list()" type="button" class="btn btn-primary">üîç</button>
        </div>
        <div id="youtube-movie">
            <script>
                let video = `<script src = 'https://www.youtube.com/iframe_api'/>`;
                $('#youtube-movie').append(video);

                let player;
                function onYouTubeIframeAPIReady() {
                    player = new YT.Player('youtube-movie', {
                        height: '300',
                        width: '500',
                        videoId: 'M7lc1UVf-VE',
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange,
                            'onError': onError
                        }
                    });
                }
            </script>
        </div>
        <button onclick="nextVideo()" type="button" class="btn btn-primary">Îã§Ïùå Í≥°ÏúºÎ°ú</button>
    </div>
</body>
</html>
